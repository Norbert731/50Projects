<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RandomChoicePicker</title>
  </head>
  <body>
    <div class="container">
      <h3>Wpisz swoje wybory między którymi będzie wybrany losowy z nich</h3>

      <textarea
        name="choice"
        id="textarea"
        placeholder="Wpisuj wyrazy oddzielajace je przecinkiem"
      ></textarea>
      <div id="tags">
        <span class="tag">choice 1</span>
        <span class="tag">choice 2</span>
        <span class="tag">choice 3</span>
        <span class="tag">choice 4</span>
        <span class="tag">choice 4</span>
        <span class="tag">choice 4</span>
        <span class="tag">choice 4</span>
        <span class="tag">choice 4</span>
        <span class="tag">choice 4</span>
        <span class="tag">choice 4</span>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
